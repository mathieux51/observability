apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"

  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    editable: false
    jsonData:
      tracesToLogsV2:
        datasourceUid: 'Quickwit'
        filterBySpanID: false
        filterByTraceID: true
        customQuery: false
        tags: ['service_name']
      tracesToMetrics:
        datasourceUid: 'Prometheus'
        tags:
          - key: 'service.name'
            value: 'service'
        queries:
          - name: 'Request rate'
            query: 'rate(otel_http_server_duration_count{$$__tags}[5m])'
      nodeGraph:
        enabled: true
      search:
        hide: false
      serviceMap:
        datasourceUid: 'Prometheus'



apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"

  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    editable: false
    jsonData:
      tracesToLogsV2:
        datasourceUid: 'elasticsearch'
        filterBySpanID: false
        filterByTraceID: true
        customQuery: true
        query: 'TraceId:"$${__span.traceId}"'
        tags: ['service_name']
      tracesToMetrics:
        datasourceUid: 'prometheus'
        tags:
          - key: 'service.name'
            value: 'service'
        queries:
          - name: 'Request rate'
            query: 'rate(otel_http_server_duration_count{$$__tags}[5m])'
      nodeGraph:
        enabled: true
      search:
        hide: false
      serviceMap:
        datasourceUid: 'prometheus'

  - name: Elasticsearch
    type: elasticsearch
    uid: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    editable: false
    jsonData:
      esVersion: "8.11.0"
      index: otel-logs
      timeField: "@timestamp"
      logMessageField: Body
      logLevelField: SeverityText
      interval: Daily
      timeInterval: "10s"




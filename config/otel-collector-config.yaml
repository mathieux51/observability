receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://localhost:3001"
            - "http://nextjs-frontend:3000"
          allowed_headers:
            - "*"

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  
  resource:
    attributes:
      - key: service.instance.id
        from_attribute: service.instance.id
        action: upsert

  # Add trace_id to logs for correlation
  attributes:
    actions:
      - key: trace_id
        from_context: trace_id
        action: insert
      - key: span_id
        from_context: span_id
        action: insert

exporters:
  # Prometheus exporter for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "otel"
    const_labels:
      environment: "dev"
    resource_to_telemetry_conversion:
      enabled: true

  # Tempo exporter for traces
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Logging exporter for debugging
  logging:
    loglevel: debug

  # Elasticsearch exporter for logs
  elasticsearch:
    endpoints: [http://elasticsearch:9200]
    logs_index: otel-logs

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlp/tempo, logging]
    
    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [prometheus, logging]
    
    logs:
      receivers: [otlp]
      processors: [batch, resource, attributes]
      exporters: [elasticsearch, logging]

  telemetry:
    logs:
      level: "debug"

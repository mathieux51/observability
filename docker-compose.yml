services:
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
    depends_on:
      - tempo
      - prometheus
    networks:
      - observability

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--enable-feature=exemplar-storage'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - observability

  # Grafana Tempo for traces
  tempo:
    image: grafana/tempo:2.3.1
    container_name: tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./config/tempo.yaml:/etc/tempo.yaml
      - tempo-data:/tmp/tempo
    ports:
      - "3200:3200"   # tempo
      - "4317"        # otlp grpc
    networks:
      - observability

  # Elasticsearch for logs
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - action.destructive_requires_name=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - observability
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - tempo
      - elasticsearch
    networks:
      - observability

  # Python service
  python-service:
    build: ./services/python-service
    container_name: python-service
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
      - OTEL_SERVICE_NAME=python-service
      - OTEL_RESOURCE_ATTRIBUTES=service.name=python-service,service.version=1.0.0
    ports:
      - "8001:8000"
    depends_on:
      - otel-collector
    networks:
      - observability

  # Go service
  go-service:
    build: ./services/go-service
    container_name: go-service
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
      - OTEL_SERVICE_NAME=go-service
      - OTEL_RESOURCE_ATTRIBUTES=service.name=go-service,service.version=1.0.0
    ports:
      - "8002:8000"
    depends_on:
      - otel-collector
    networks:
      - observability

  # Rust service
  rust-service:
    build: ./services/rust-service
    container_name: rust-service
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=rust-service
      - OTEL_RESOURCE_ATTRIBUTES=service.name=rust-service,service.version=1.0.0
    ports:
      - "8003:8000"
    depends_on:
      - otel-collector
    networks:
      - observability

  # Next.js frontend
  nextjs-frontend:
    build: ./services/nextjs-frontend
    container_name: nextjs-frontend
    environment:
      - NEXT_PUBLIC_OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4318
      - NEXT_PUBLIC_API_PYTHON=http://localhost:8001
      - NEXT_PUBLIC_API_GO=http://localhost:8002
      - NEXT_PUBLIC_API_RUST=http://localhost:8003
    ports:
      - "3001:3000"
    depends_on:
      - otel-collector
      - python-service
      - go-service
      - rust-service
    networks:
      - observability

volumes:
  prometheus-data:
  tempo-data:
  elasticsearch-data:
  grafana-data:

networks:
  observability:
    driver: bridge
